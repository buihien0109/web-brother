<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Nhập tên : </label>
        <input type="text" placeholder="Enter name ...">

        <br>

        <label for="">Nhập password : </label>
        <input type="password" placeholder="Enter password ...">

        <br>

        <label for="">Nhập địa chỉ : </label>
        <textarea cols="30" rows="4"></textarea>

        <br>
        <label for="">Giới tính : </label>

        <label for="male">Nam</label>
        <input type="radio" name="gender" id="male">

        <label for="female">Nữ</label>
        <input type="radio" name="gender" id="female">

        <br>
        <label for="">Ngôn ngữ : </label>

        <label for="vn">VN</label>
        <input type="checkbox" name="language" id="vn">

        <label for="cn">CN</label>
        <input type="checkbox" name="language" id="cn">

        <label for="jp">JP</label>
        <input type="checkbox" name="language" id="jp">

        <br>

        <label for="">Năm sinh : </label>
        <select>
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
        </select>

        <br>

        <button type="submit">Đăng ký</button>
        <input type="button" value="Reset">
    </form>
</body>
</html>
